[DEFAULT]
debug = true
sqlalchemy.url = sqlite:///%(here)s/test.db
sqlalchemy.echo = true
mako.directories = spazzer.web:templates
   
[app:main]
use = egg:spazzer#app
reload_templates = true
debug_authorization = false
debug_notfound = true
static_dir=%(here)s/spazzer/web/js_app/app
static_dir_tmp=%(here)s/spazzer/web/js_app/.tmp


[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

[loggers]
keys = root, spazzer

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_spazzer]
level = DEBUG
handlers =
qualname = spazzer

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
