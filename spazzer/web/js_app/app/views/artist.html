<ul class="item-list">
  <li ng-repeat="item in selectedArtistAlbums" class="detail-item panel">
    <h3>{{item.title}} <a ng-click="playList.addAll(item.tracks)">(add all)</a> </h3>
 
    <ul>
        <li ng-repeat="track in item.tracks">
	  <a ng-click="playList.addItem(track)">{{track.track}}. {{track.title}}</a>
	</li>
    </ul>
  </li>
</ul>
